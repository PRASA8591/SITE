<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | PrasaTek System Solutions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0a3d62,#1e90ff);
}
.loginBox{
  background:#fff;
  padding:40px 35px;
  width:100%;
  max-width:400px;
  border-radius:20px;
  box-shadow:0 25px 50px rgba(0,0,0,.3);
  text-align:center;
  animation:fadeIn .6s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
.loginBox img{
  height:70px;
  margin-bottom:10px;
}
.loginBox h2{
  color:#0a3d62;
  margin-bottom:25px;
  font-weight:600;
}
input{
  width:100%;
  padding:12px 14px;
  margin:10px 0;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:14px;
}
input:focus{
  outline:none;
  border-color:#1e90ff;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:30px;
  background:#25D366;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  margin-top:15px;
  transition:.3s;
}
button:hover{opacity:.9}

/* POPUP */
#popup{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#333;
  color:#fff;
  padding:14px 22px;
  border-radius:12px;
  display:none;
}
</style>
</head>

<body>

<div class="loginBox">
  <img src="logo.png" alt="PrasaTek Logo">
  <h2>PrasaTek System Solutions</h2>

  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<div id="popup"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

/* FIREBASE CONFIG */
const firebaseConfig={
  apiKey:"AIzaSyDijkYp6_KD3B3UXfNs59LgTUeaKOFDZ7s",
  authDomain:"prasatek-8a823.firebaseapp.com",
  projectId:"prasatek-8a823"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);

/* POPUP */
const pop=document.getElementById("popup");
const popup=msg=>{
  pop.innerText=msg;
  pop.style.display="block";
  setTimeout(()=>pop.style.display="none",2500);
};

/* AUTO REDIRECT IF LOGGED */
onAuthStateChanged(auth,user=>{
  if(user && sessionStorage.getItem("adminLogged")==="true"){
    location.replace("admin.html");
  }
});

/* ENTER KEY HANDLING */
email.addEventListener("keydown",e=>{
  if(e.key==="Enter") password.focus();
});
password.addEventListener("keydown",e=>{
  if(e.key==="Enter") login();
});

/* LOGIN */
window.login=()=>{
  const e=email.value.trim();
  const p=password.value.trim();
  if(!e||!p){ popup("Enter email & password"); return; }

  signInWithEmailAndPassword(auth,e,p)
  .then(()=>{
    sessionStorage.setItem("adminLogged","true");
    popup("Login successful");
    setTimeout(()=>location.replace("admin.html"),700);
  })
  .catch(()=>{
    popup("Invalid login details");
  });
};
</script>

</body>
</html>
