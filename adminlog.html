<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | PrasaTek</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00a8ff;
      --bg: #050a14;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      color: #fff;
      overflow: hidden;
    }

    .login-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      padding: 50px 40px;
      width: 100%;
      max-width: 400px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      display: block;
    }

    .logo span {
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #a4b0be;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--primary);
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 168, 255, 0.3);
    }

    #toast {
      position: fixed;
      top: 20px;
      background: #e74c3c;
      padding: 12px 25px;
      border-radius: 50px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div style="text-align:center; margin-bottom: 20px;">
      <img src="logo.png" alt="Logo" style="height: 80px; width: auto; max-width: 100%;">
    </div>
    <h1 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 30px; text-align: center;">Admin Panel</h1>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="admin@prasatek.com">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>
    <button onclick="login()">Login to Dashboard</button>
  </div>

  <div id="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDijkYp6_KD3B3UXfNs59LgTUeaKOFDZ7s",
      authDomain: "prasatek-8a823.firebaseapp.com",
      projectId: "prasatek-8a823"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const showToast = (m) => {
      const t = document.getElementById("toast");
      t.innerText = m; t.style.display = "block";
      setTimeout(() => t.style.display = "none", 3000);
    };

    window.login = () => {
      const e = email.value.trim();
      const p = password.value.trim();
      if (!e || !p) return showToast("Enter all fields");

      signInWithEmailAndPassword(auth, e, p)
        .then(() => {
          sessionStorage.setItem("adminLogged", "true");
          location.replace("admin.html");
        })
        .catch(() => showToast("Invalid credentials"));
    };

    // Enter key
    document.addEventListener("keypress", e => { if (e.key === "Enter") login() });
  </script>

</body>

</html>
