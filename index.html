<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, query, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDijkYp6_KD3B3UXfNs59LgTUeaKOFDZ7s",
  authDomain: "prasatek-8a823.firebaseapp.com",
  projectId: "prasatek-8a823",
  storageBucket: "prasatek-8a823.firebasestorage.app",
  messagingSenderId: "1057332753842",
  appId: "1:1057332753842:web:ecb1ec9728e6dc9c59e0ab"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* LOAD SERVICES */
const sSnap = await getDocs(collection(db,"services"));
sSnap.forEach(d=>{
  servicesList.innerHTML+=`<div class="card">
    <h3>${d.data().name}</h3>
    <p>${d.data().desc}</p>
  </div>`;
});

/* LOAD PRODUCTS */
const pSnap = await getDocs(collection(db,"products"));
pSnap.forEach(d=>{
  productsList.innerHTML+=`<div class="card">
    <h3>${d.data().name}</h3>
    <p>${d.data().desc}</p>
  </div>`;
});

/* LOAD REVIEWS */
const rSnap = await getDocs(query(collection(db,"reviews"),where("approved","==",true)));
rSnap.forEach(d=>{
  reviewsList.innerHTML+=`<div class="card review-card">
    ‚Äú${d.data().message}‚Äù
    <span>- ${d.data().name}</span>
  </div>`;
});

/* SETTINGS */
const setSnap = await getDoc(doc(db,"settings","main"));
if(setSnap.exists()){
  phone.textContent=setSnap.data().phone;
  email.textContent=setSnap.data().email;
  address.textContent=setSnap.data().address;
}

/* SUBMIT REVIEW */
window.submitReview = async () => {
  await addDoc(collection(db,"reviews"),{
    name:rName.value,
    email:rEmail.value,
    message:rMsg.value,
    approved:false
  });
  alert("Review submitted for approval");
  rName.value=rEmail.value=rMsg.value="";
};

/* LANGUAGE SWITCH */
let lang="en";
window.toggleLang=()=>{
  lang=lang==="en"?"si":"en";
  document.querySelectorAll("[data-en]").forEach(el=>{
    el.textContent=el.dataset[lang];
  });
};
</script>
